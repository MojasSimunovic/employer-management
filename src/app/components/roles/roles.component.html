<div class="row">
  @if (isLoader === true) {
  <div class="col-12 text-center">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  } @else {
  <div class="col-12">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Serial No</th>
          <th>Role Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let role of roleList; let serNo = index">
          <td>{{ serNo + 1 }}</td>
          <td>{{ role.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  }
</div>
